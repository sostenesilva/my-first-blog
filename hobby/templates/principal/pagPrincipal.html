{% extends 'principal/base.html' %}
{% block content %}
        <div class="row">
            {% for post in posts %}
                <div class="col col-sm">
                        <a href="{% url 'post_detail' pk=post.pk %}">
                        <div class="postagem-block">
                            <div class="post" id="postagem">
                                <p class="title-post">{{ post.title }}</p>
                                <img class="img-post" src="/media/{{ post.foto }}/">

                            </div>
                        </div></a>
                </div>
            {% endfor %}
        </div>
{% endblock %}
